{% extends 'layout.html' %}

{% block content %}
<div class="presentation container text-start">
    <img src="https://itproger.com/img/reg_page/man-seating.svg">
    <h2>Хотите изучить программирование?</h2>
    <p class="fw-bold">Здесь вы найдете крутые курсы по разным направлениям</p>
</div>

<div class="courses container justify-content-between d-flex flex-wrap">
    {% for el in courses %}
    <div class="course m-2">
        {% if el.image %}
        <a href="{{ el.get_absolute_url }}"><img src="{{ el.image.url }}" alt="{{ el.title }}"></a>
        {% else %}
        <img src="/pictures/default.png" alt="{{ el.title }}">
        {% endif %}

        <h4>{{ el.title }}</h4>

        <a href="{{ el.get_absolute_url }}" class="text-decoration-none">Смотреть курс</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
