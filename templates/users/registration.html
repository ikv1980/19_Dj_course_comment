{% extends 'layout.html' %}

{% block title %} 
    <h1 class="pt-4 fw-semybold text-dark fs-1 pb-2 align-self-center">
        {{ title }}
    </h1>
{% endblock %}

{% block content %}
    <div class="container col-10 col-sm-8 col-lg-6 col-xl-4">
        <form method="post" class="form-register" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Зарегистрироваться</button>
            <hr>
            <p>Уже зарегистрованы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
        </form>
    </div>
{% endblock %}
